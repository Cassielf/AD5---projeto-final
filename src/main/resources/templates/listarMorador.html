<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lista de Moradores</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<h3>Lista de Moradores do Condomínio Perilla</h3>

<table>
<tr>
	<th>Nome</th>
	<th>Bloco</th>
	<th>Apartamento</th>
	<th>Telefone</th>
	<th>Ações</th>
</tr>

<tr th:each="list:${listagemMorador}">
	<td th:text="${list.nomeMorador}"></td>
	<td th:text="${list.bloco}"></td>
	<td th:text="${list.apto}"></td>
	<td th:text="${list.telefone}"></td>
	<td><a th:href="|alterarMorador?idMorador=${list.idMorador}|">Alterar</a>
	<a th:href="|excluirMorador?idMorador=${list.idMorador}|">Excluir</a></td>
	
</tr>

</table>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
