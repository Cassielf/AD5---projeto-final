<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Morador</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h3>Cadastro de Moradores</h3> </br>

<form action="/salvarMoradorObj" method="post" th:object="${morador}" > 

	<input th:field="*{idMorador}" type="hidden">
	Nome do morador: <input th:field="*{nomeMorador}" type="text" required="required"> </br>
	Bloco: <input th:field="*{bloco}" type="text" required="required"></br>
	Apartamento: <input th:field="*{apto}" type="text" required="required"></br>
	Telefone: <input th:field="*{telefone}" type="text"></br>
	
	<button type="submit"> Salvar </button>
	
	<div th:text="${mensagem}"></div>

</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
