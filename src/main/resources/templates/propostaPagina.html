<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Propostas</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<h3>Cadastro de propostas</h3>

<form action="/salvarPropostaObj" method="post" th:object="${proposta}">

<input th:field="*{idProposta}" type="hidden"> </br>
Nome da proposta: <input name ="nomeProposta" type="text" required="required"> </br>

Proponente: <select th:field="*{morador}">
<option th:each="mor:${listaMorador}" 
		th:value="${mor.idMorador}"
		th:text="${mor.nomeMorador}">
</select></br>

Descrição: <textarea th:field="*{descricao}"  type="text" required="required"> </textarea></br>
Orçamento: <input th:field="*{orcamento}"  type="number"> </br>
Ano previsto para a obra: <input th:field="*{anoPrevisto}"  type="number" required="required"> </br>

<button type="submit" >Salvar</button>
<button type="submit"><a href="/redirectPaginaInicial">Cancelar</a></button>

<div th:text="${mensagem}"></div>

</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
